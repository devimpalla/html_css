<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
  </head>
  <body>
    1. 조건을 참고 및 추리하여 코드를 작성해보세요. a. 정수 5개를 랜덤 생성하기
    b. 생성한 정수 출력 c. 오름차순으로 정렬하기 d. 정렬 후 출력
    <script>
      let arr_1 = [];
      for (let i = 0; i < 5; i++) {
        let random = Math.floor(Math.random() * 50) + 1; //1~50 까지의 정수를 뽑을 수 있음
        console.log(random);
        arr_1.push(random); //.push는 배열의 끝에 요소를 추가하는 것이다.
        arr_1.sort(function (a, b) {
          //.sort함수는 a와 b를 비교하여 양수일 경우, a와 b의 자리를 바꾸고
          //음수일 경우, 자리를 바꾸지 않는다. 각각의 숫자를 모두 비교하여 낮은 숫자가 앞에 오게 된다.
          return a - b;
        });
      }
      console.log(arr_1);
    </script>
  </body>
</html>
