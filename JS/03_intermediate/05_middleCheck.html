<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열문제</title>
  </head>
  <body>
    <h1>24절기 배열의 문제를 랜덤으로 출제하여 맞추기</h1>
    <ul>
      <li>맞추면 정답 출력</li>
      <li>틀리면 1번째 절기는 입춘입니다</li>
      <input type="text" id="n" />번째 절기는 무엇입니까?
      <input type="text" id="asw" />
      <button type="button" id="btn">제출</button>
    </ul>
    <script>
      let seasonal = [
        "입춘",
        "우수",
        "경칩",
        "춘분",
        "청명",
        "곡우",
        "입하",
        "소만",
        "망종",
        "하지",
        "소서",
        "대서",
        "입추",
        "처서",
        "백로",
        "추분",
        "한로",
        "상강",
        "입동",
        "소설",
        "대설",
        "동지",
        "소한",
        "대한",
      ];
      let n = Math.floor(Math.random() * seasonal.length);
      document.getElementById("n").value = n;
      let realanswer = [];
      realanswer = seasonal.slice(n - 1, n);
      console.log(realanswer);

      document.getElementById("btn").addEventListener("click", function () {
        let asw = document.getElementById("asw").value;
        if (realanswer == asw) {
          console.log("정답입니다");
        } else {
          console.log(`틀렸습니다. ${n}번째 절기는 ${realanswer}입니다.`);
        }
      });
    </script>
  </body>
</html>
