<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Range</title>
    <link rel="stylesheet" href="" />
    <style></style>
  </head>
  <body>
    범위의 시작 지점(start), 끝 지점(end), 그리고 증가폭(step)을 파라미터로
    받고, 그에 해당하는 배열을 리턴해주는 함수 range를 작성해주세요. // 결과
    예시 console.log(range(1, 6, 1)); console.log(range(3, 10, 2));
    console.log(range(10, -10, -4)); [1, 2, 3, 4, 5] [3, 5, 7, 9] [10, 6, 2, -2,
    -6]
    <script>
      function range(start, end, step) {
        let arr = [];

        if (start < end) {
          for (let i = start; i < end; i += step) {
            arr.push(i);
          }
        } else {
          for (let i = start; i > end; i += step) {
            arr.push(i);
          }
        }

        return arr;
      }

      console.log(range(10, -10, -4));
    </script>
  </body>
</html>
