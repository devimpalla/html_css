<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average</title>
  </head>
  <body>
    2. 조건을 참고 및 추리하여 코드를 작성해보세요. a. 크기가 6인 정수형 배열
    subject 초기화 하기 b. 6개 과목 점수 입력 받고 출력 c. 합계(sum)와 평균(avg)
    출력 d. 평균 > 90,80,70,60 초과이면 A,B,C,D 등급으로 출력 e. 60이하 이면 F
    등급으로 출력 <br />
    국어:<input type="number" id="kor" /><br />
    수학:<input type="number" id="mat" /><br />
    영어:<input type="number" id="eng" /><br />
    사회:<input type="number" id="soc" /><br />
    과학:<input type="number" id="sci" /><br />
    역사:<input type="number" id="his" /><br />
    <button type="button" id="btn">제출</button>
    <script>
      document.getElementById("btn").addEventListener("click", function () {
        let kor = parseInt(document.getElementById("kor").value);
        let mat = parseInt(document.getElementById("mat").value);
        let eng = parseInt(document.getElementById("eng").value);
        let soc = parseInt(document.getElementById("soc").value);
        let sci = parseInt(document.getElementById("sci").value);
        let his = parseInt(document.getElementById("his").value);
        let subject = [kor, mat, eng, soc, sci, his];
        console.log(subject);
        let resultsum = subject.reduce(function add(sum, currValue) {
          // reduce 함수는 배열의 각 element들에 대하여
          //파라미터로 입력받은 callback 함수를 실행하여, 하나의 리턴값을 반환하는 함수이다. 따라서 reduce함수 사용하면,
          //배열을 순차적으로 순회하면서 배열의 값을 누적하는데 유용하다.
          //currValue: 현재 처리중인 배열 element, 누적값(sum)
          //현재 element받아오고 누적값에 저장하고 다음 element 받아오고 sum에 누적하고를 반복하며 합계를 구함
          return sum + currValue;
        }, 0); //여기서 숫자 0은 초기값 '가능하면 초기값을 지정하라'
        let resultavg = resultsum / 6;
        console.log(`6과목의 합계:${resultsum}`);
        console.log(`6과목의 평균:${Math.floor(resultavg)}`);
        if (resultavg > 90) {
          console.log("A");
        } else if (resultavg > 80) {
          console.log("B");
        } else if (resultavg > 70) {
          console.log("c");
        } else if (resultavg > 60) {
          console.log("D");
        } else {
          console.log("F");
        }
      });
    </script>
  </body>
</html>
