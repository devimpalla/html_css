  <body>
    <h1>BOM - window : F12</h1>
    <button type="button" id="btn">과거에 사용했던 팝업창 열기</button>
    <script>
      window.alert("window객체는 전역객체여서 생략이 가능하다");
      alert("이렇게 사용해도 무방하다");
      console.log(window.innerWidth, innerHeight); // 브라우저의 화면 사이즈
      document.getElementById("btn").onclick = () => {
        window.open("", "PopupWin", "width=500,height=600"); // 요즘은 잘 안써 모달씀
      };
      console.log(window.screen.availHeight, window.screen.availWidth);
      // 내가 사용할 수 있는 브라우저의 최대 크기
    </script>
  </body>
