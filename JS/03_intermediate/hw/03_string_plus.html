<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Plus</title>
  </head>
  <body>
    substring, slice, replace 메서드 활용하면 좋아요~ 중첩반복문 활용하지 않아도
    해결 가능 strData에 개발자라는 단어 뒤에 '-백엔드'를 추가 관리자라는 단어
    뒤에 '-고생하세요'를 추가 위의 조건에 맞는 새로운 newData라는 변수에
    저장해보기 let newData = '자바개발자-백엔드, 웹개발자-백엔드,
    앱개발자-백엔드, 시스템관리자-고생하세요, 서버관리자-고생하세요';
  </body>
  <script>
    let strData = "자바개발자, 웹개발자, 앱개발자, 시스템관리자, 서버관리자";
    let newData = strData.replace(/개발자/gi, "개발자-백엔드");
    newData = newData.replace(/관리자/gi, "관리자-고생하세요");
    console.log(newData);
  </script>
</html>
