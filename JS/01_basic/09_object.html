<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>자바스크립트 오브젝트</title>
  </head>
  <body>
    <h1>자바스크립트 객체 (object) : F12 개발자 콘솔</h1>
    <ul>
      <li>
        객체는 객체이름, 프로퍼티(property), 프로퍼티 값(property-value)로 구성
      </li>
      <li>객체 이름은 객체의 존재 구분을 위한 명칭</li>
      <li>프로퍼티는 그 객체를 구성하는 특징들의 고유 명칭</li>
      <li>프로퍼티 값은 고유 명칭을 설명하는 값</li>
    </ul>
    <ol>
      <li>
        객체안의 프로퍼티에 익명함수를 정의하고 사용하면 그 함수는 메서드라고
        부른다.
      </li>
      <li>그 메서드의 이름은 프로퍼티의 이름으로 사용됨</li>
    </ol>
    <script>
      const me = {
        name: "min",
        age: 25,
        addr: "Seoul",
        isDevAvail: true,
        "jeong-min": "ZZang",
        avail: {
          title: "javascript",
          ver: "ES6+",
          project: "Message App",
          years: {
            first: 2021,
            mid: "summer",
            last: "AI",
          },
        },
      };

      console.log(me.name, me.age, me.addr, me.isDevAvail);
      console.log(me.avail.title, me.avail.project);
      console.log(me.avail.years.first);

      console.log(me["name"]);
      console.log(me.avail["title"]);
      console.log(me["jeong-min"]);

      console.log("-----------------------------------------");
      me.name = "lucky";
      console.log(me.name);

      // object method
      const you = {
        name: "Im",
        age: 20,
        getOlder: function () {
          //method라고 불리운다 > 이름은 프로퍼티의 이름을 공유
          //   console.log(you.age + 1);
          return you.age++;
        },
        getYounger: function () {
          return --you.age;
        },
      };

      console.log(you.getOlder()); //20
      console.log(you.age); //21
      console.log(you.getYounger()); //20
      console.log(you.age); //20

      console.log("-----------------------------------------");

          return `My name is ${n} and I am ${a} years old.`;
        },
        introSelf: function () {
          return `My name is ${this.name} and I am ${this.age} years old.`;
        }, // 이 함수를 가지고 있는 부모 객체를 this라고 칭할 수 있다.

    </script>
  </body>
</html>
