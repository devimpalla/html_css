<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undefined</title>
  </head>
  <body>
    <h1>자바스크립트 undefined와 null : 개발자 콘솔(F12)을 확인하세요</h1>
    <ul>
      <li>
        undefined: 정의 되지 않은 모든 값, 함수의 리턴이 없는 것도 undefined!
      </li>
      <li>값이 정의 되지 않았으므로 산술 연산 불가</li>
      <li>
        undefined와의 산술연산의 결과는 모두 undefined이다. (null도 마찬가지)
      </li>
      <li>
        null과 undefined의 비교연산은 값만 비교 했을 경우는 true를 리턴한다.
      </li>
    </ul>
    <script>
      let x;
      console.log("x-19:", x); //undefined

      let y = x;

      x = null;
      console.log("x-24", x); //null
      console.log("y-25", y); //undefined

      x = y;
      console.log("x-28", x); //undefined
      console.log("--------------------------------");
      x = undefined;
      y = null;

      console.log(x == y); //true
      console.log(x === y); //false
      console.log(x == null); //true
      console.log(x === null); //false
      console.log(y == undefined); //true
      console.log(y === undefined); //false

      console.log("--------------------------------");

      //block scope

      let var1 = 0;
      function thisFunc() {
        let var1 = 1; //(함수 내부 안에서만 가능한 지역 변수)
      }
      var1 = 2;
      console.log(var1); //2
    </script>
  </body>
</html>
