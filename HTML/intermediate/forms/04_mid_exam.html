<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        이름 <input type="text" name="name" id=""> <br>
        생년월일 <select name="birthyear" id="">
            <option value="X">년도</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
        </select>
        <select name="birthmonth" id="">
            <option value="X">월</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <select name="birthday" id="">
            <option value="X">일</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select> <br>
        성별
        <input type="radio" name="sex" id="" value="male">남&nbsp;
        <input type="radio" name="sex" id="" value="female">여 <br>
        <button type="submit">확인</button>
    </form>
</body>
</html>
