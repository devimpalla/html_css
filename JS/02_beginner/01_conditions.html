<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditions</title>
  </head>
  <body>
    <h1>자바스크립트 조건문 : F12</h1>
    <ol>
      <li>if, else if, else, switch case</li>
      <li>조건문의 조건은 반드시 boolean 값이어야 함</li>
      <li>조건이 true 일때 실행영역으로 이동</li>
      <li>조건문의 실행영역은 {}로 감싼다.</li>
      <li>
        선택은 택일 이므로 다중 조건의 구조가 매우 복잡하면 수행속도에 영향을
        많이 준다.
      </li>
      <li>중첩 조건문과 다중 조건은 다른 구조이다.</li>
    </ol>
    <script>
      let myName = "Min";
      // 단일 선택지 if 조건을 만족하면 실행영역을 수행
      if (myName == "Min") {
        console.log(`My Name is ${myName}`);
      }
      let yourName;
      // 다중 선택지 if 조건을 만족하면 실행영역을 수행, 아니면 else영역을 수행
      if (myName && yourName) {
        console.log(`My Name is ${myName} and your name is ${yourName}`);
      } else {
        console.log(`One of name is empty`);
      }

      let hisName = "Kim";
      let herName = "Huh";
      // 다중 선택지
      //if 조건을 만족하면 실행영역을 수행, 아니면 else if 조건을 검사후 만족하면 그영역을 수행
      // else if 조건을 만족하지 않으면 최종 else 영역을 수행
      if (myName && yourName) {
        console.log(`My Name is ${myName} and your name is ${yourName}`);
      } else if (hisName && herName) {
        console.log(`Both name are fullfilled`);
      } else {
        console.log(`One of name is empty`);
      }
      //if가 트루이면 els if 가 트루여도 실행 안한다!
      if (true) {
        console.log("Check-1");
        if (false) {
          console.log("Check-2");
        } else {
          console.log("Check-3");
          console.log("이곳은 if 안쪽에 또 if-else문의 else 문을 실행한 것");
        }
        console.log("Check-4");
      }

      if (true) {
        console.log("chk1");
        if (true) {
          console.log("chk2");
          if (false) {
            console.log("No1");
          } else if (true) {
            console.log("chk3");
          } else {
            console.log("No2");
          }
          console.log("chk4");
        } else {
          console.log("No3");
          if (true) {
            console.log("?");
          } else {
            console.log("?");
          }
        }
        console.log("chk5");
      }
      console.log("finish");
    </script>
  </body>
</html>
