<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display: none VS Visibility: hidden</title>
    <style>
      div {
        width: 300px;
        height: 200px;
        background-color: blueviolet;
        margin-bottom: 30px;
        color: #fff;
        font-size: 3em;
        text-align: center;
      }
      body div:nth-child(2) {
        /* display: none; */
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Element를 제거하느냐? VS 숨기느냐?</h1>
    <div>First div element</div>
    <div>Second div element</div>
    <div>Third div element</div>
  </body>
</html>
