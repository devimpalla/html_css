<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout()</title>
  </head>
  <body>
    <button type="button" id="tryIt">Try it</button>
    <button type="button" id="stopIt">Stop it</button>
    <script>
      let timeobj;
      document.getElementById("tryIt").onclick = () => {
        timeobj = setTimeout(myfunction, 300);
      };
      document.getElementById("stopIt").onclick = () => {
        clearTimeout(timeobj);
      };
      function myfunction() {
        alert("Hello!");
      }
    </script>
  </body>
</html>
