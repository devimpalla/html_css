<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 출력하기</title>
  </head>
  <body>
    <h1>자바스크립트 배열 출력하기</h1>
    <ul>
      <li>console.log()함수에 배열을 출력하면 배열의 구조가 출력됩니다</li>
      <li>
        배열 요소의 값만 출력하고 싶을 때는 배열.toString()을 사용하여 출력하면
        됩니다
      </li>
      <li>html태그에 출력하는 방법 중</li>
    </ul>
    <h3 id="prt1"></h3>
    <h2 id="here"></h2>
    <script>
      let degree = ["17", "22", "24", "21"];
      console.log(degree);
      console.log(degree.toString());
      let str_degree = degree.toString();
      document.getElementById("prt1").innerHTML = str_degree;
      // let prt1_text = document.getElementById("prt1").innerText;
      // console.log(prt1_text);
      let arr = ["I", "Love", "You"];
      let str_arr = arr.toString();
      document.getElementById("here").innerHTML = str_arr;
    </script>
  </body>
</html>
